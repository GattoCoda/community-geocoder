<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Simple Geocoding</title>
</head>
<body>
  <a class="forkme" href="https://github.com/geolonia/simple-geocoder"><img width="149" height="149" src="https://github.blog/wp-content/uploads/2008/12/forkme_left_red_aa0000.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1"></a>

  <div id="form">
    <h2>以下のフィールドに住所を入力してください。</h2>
    <input type="text" id="address" value="東京都千代田区霞が関1-3-1" style="width: 280px;" />
    <button id="exec">検索</button>
    <div id="err"></div>
    <p>緯度: <input type="text" id="lat"><br />
      経度: <input type="text"  id="lng"></p>
  </div>

  <div
    id="map"
    data-hash="on"
    data-lat="35.681236"
    data-lng="139.767125"
    data-zoom="12"
    data-marker="off"
    data-style="geolonia/gsi"
  ></div>

  <img src="./target.svg" id="target">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const map = new geolonia.Map('#map')
      map.on('moveend', () => {
        const {lng, lat} = map.getCenter()
        document.getElementById('lat').value = lat
        document.getElementById('lng').value = lng
      })

      document.getElementById('exec').addEventListener('click', () => {
        document.getElementById('err').textContent = ''
        if (document.getElementById('address').value) {
          getLatLng(document.getElementById('address').value, (latlng) => {
            map.flyTo({center: latlng, zoom: 16, essential: true})
          }, (e) => {
            document.getElementById('err').textContent = e.message
          })
        }
      })
    })
  </script>

  <script type="text/javascript" src="https://api.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script src="./api.js"></script>
</body>
</html>
